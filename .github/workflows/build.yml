name: Compose Desktop Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - LICENSE
      - README.md

  pull_request:
    branches:
      - main

  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  build:
    name: Build Package
    timeout-minutes: 15
    continue-on-error: false

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        jdk: [ 17 ]
        include:
          - os: ubuntu-latest
            cmd: ./gradlew
          - os: macos-latest
            cmd: ./gradlew
          - os: windows-latest
            cmd: ./gradlew.bat

    steps:
      - name: Check out the source code
        uses: actions/checkout@v2

      - name: Download OpenJDK ${{ matrix.jdk }}
        id: download-jdk
        uses: sormuras/download-jdk@v1
        with:
          feature: ${{ matrix.jdk }}

      - name: Set up OpenJDK ${{ matrix.jdk }}
        id: setup-java
        uses: actions/setup-java@v2
        if: success()
        with:
          distribution: jdkfile
          java-version: ${{ env.JDK_VERSION }}
          jdkFile: ${{ env.JDK_FILE }}

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle Build
        id: gradle-build
        shell: bash
        run: ./gradlew packageUberJarForCurrentOS package

      - name: Uploading ${{ matrix.os }} uber jar
        if: steps.gradle-build.outcome == 'success'
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.gradle-build.outputs.uber_jar_name }}
          path: |
            ${{ steps.gradle-build.outputs.uber_jar_path }}
          if-no-files-found: error

      - name: Uploading ${{ matrix.os }} native package
        if: steps.gradle-build.outcome == 'success'
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.gradle-build.outputs.app_pkg_name }}
          path: |
            ${{ steps.gradle-build.outputs.app_pkg_path }}
          if-no-files-found: error